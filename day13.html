<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grayscale Property</title>

    <style>
       
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            min-height: 100vh;
        }
        img{
           width: 500px;
           filter: grayscale(100%);
        }

        img:hover{
            filter: none;
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="images/img-2.jpg">
    </div>
</body>
</html>
