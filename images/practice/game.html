<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game-info">
        <h1>Rolling Ball</h1>
        <span>High Score: 00</span>
        <p>Press "Space Bar" To continue</p>
        <button id="start" onclick="startGame()">Start Game</button>
      </div>
      <div class="ball"></div>
      <div class="obstacal-container">
        <div class="obstacals"></div>
        <div class="obstacals"></div>
        <div class="obstacals"></div>
        <div class="obstacals"></div>
        <div class="obstacals"></div>
        <div class="obstacals"></div>
      </div>
      <div class="plateform">
        <button id="jump" style="float: right;margin: 20px;" onclick="jump()">Jump</button>
      </div>
    </div>



    <script>
        const start=document.getElementById("start");
        const jump=()=>{
            document.querySelector(".ball").style.animation="jump 0.5s"
            document.querySelector(".ball").style.animationIterationCount=+1;
        }
        const startGame=()=>{
            console.log("button Clicked")
            document.querySelector(".ball").style.animationPlayState = 'running';
            document.querySelector(".obstacal-container").style.animationPlayState = 'running';
        }
    </script>
  </body>
</html>
