<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <style>
        .container{
            width: 100%;
            margin: auto;
            display: grid;
            grid-template-columns:25% 25% 25% 25%;
            grid-template-rows: auto;
            column-gap:0px;
            row-gap: 0px;
            background-color: aqua;
        }
        .box{
            width: 367px;
            height: 150px;
            border: 5px solid black;
            /* margin: 5px; */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="box" style="background-color: red;">Red</div>
      <div class="box" style="background-color: blue;">Blue</div>
      <div class="box" style="background-color: yellow;">Yellow</div>
      <div class="box" style="background-color: palegreen;">Pale Green</div>
      <div class="box" style="background-color: white;">White</div> 
      <div class="box" style="background-color: orange;">Orange</div>
      <div class="box" style="background-color: hotpink;">Hot Pink</div>
      <div class="box" style="background-color: pink;">Pink</div>
      <div class="box" style="background-color: skyblue;">Skyblue</div>
      <div class="box" style="background-color: tomato;">Tomato</div> 
      <div class="box" style="background-color: deeppink;">Deep Pink</div> 
      <div class="box" style="background-color: darkorange;">Dark Orange</div> 
      <div class="box" style="background-color: deepskyblue;">Deep Sky Blue</div> 
      <div class="box" style="background-color: violet;">violet</div> 
      <div class="box" style="background-color: purple;">purple</div> 
      <div class="box" style="background-color: salmon;">Salmon</div> 
    </div>
</body>
</html>
