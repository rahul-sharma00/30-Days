<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text mask</title>
    <style>
     body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
     }

     h1{
        border-radius: 10px;
        box-shadow: 0px 0px 5px #000;
        padding: 50px;
        font-size: 5rem;
        background-image: url(images/color.gif);
        color: transparent;
        background-size: contain;
        font-family:cursive;
        -webkit-background-clip: text;
     }
    </style>
</head>
<body>
    <h1>Happy Holi</h1>
</body>
</html>
